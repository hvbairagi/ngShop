<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit products here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            >
            </p-button>

            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              (click)="onCancel()"
            >
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small
                *ngIf="productsForm.name.invalid && isSubmitted"
                class="p-error"
              >
                Name is required
              </small>
            </div>
            <div class="field col">
              <label for="brand">Brand</label>
              <input
                formControlName="brand"
                id="brand"
                type="text"
                pInputText
              />
              <small
                *ngIf="productsForm.brand.invalid && isSubmitted"
                class="p-error"
              >
                Brand is required
              </small>
            </div>
            <div class="field col">
              <label for="price">Price</label>
              <p-inputNumber
                formControlName="price"
                mode="decimal"
                inputId="price"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small
                *ngIf="productsForm.price.invalid && isSubmitted"
                class="p-error"
              >
                Price is required
              </small>
            </div>
          </div>

          <div class="p-fluid formgrid grid">
            <div class="field col-4">
              <label for="countInStock">Count in stock</label>
              <p-inputNumber
                formControlName="countInStock"
                mode="decimal"
                inputId="countInStock"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small
                *ngIf="productsForm.countInStock.invalid && isSubmitted"
                class="p-error"
              >
                Count in stock is required
              </small>
            </div>

            <div class="field col-4">
              <label for="category">Category</label>
              <p-dropdown
                [options]="categories"
                formControlName="category"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Category"
              ></p-dropdown>

              <small
                *ngIf="productsForm.category.invalid && isSubmitted"
                class="p-error"
              >
                Category is required
              </small>
            </div>

            <div class="field col-4">
              <label for="isFeatured">Is Featured</label><br />
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>

            <div class="field col-12">
              <label for="description">Description</label>
              <textarea
                pInputTextarea
                formControlName="description"
                rows="7"
                cols="30"
              ></textarea>
              <small
                *ngIf="productsForm.description.invalid && isSubmitted"
                class="p-error"
              >
                Description is required
              </small>
            </div>

            <div class="field col-12">
              <label for="richDescription">Product Details</label>
              <p-editor
                formControlName="richDescription"
                [style]="{ height: '320px' }"
              ></p-editor>
            </div>

            <div class="field col-12">
              <label for="name">Main Image</label><br />
              <input
                type="file"
                class="p-inputtext"
                accept="image/*"
                (change)="onImageUpload($event)"
              />
              <small
                *ngIf="productsForm.image.invalid && isSubmitted"
                class="p-error"
              >
                Image is required
              </small>
              <div class="col-2 mt-2 pl-0">
                <img style="width: 100%" [src]="imageDisplay" alt="" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
